<div class="container">
    <h2>Ricette</h2>
    <div class="card" *ngFor="let ricetta of ricette" (click)="handleCardClick(ricetta)">
      <img [src]="ricetta.pathImmagine" [alt]="ricetta.nomeRicetta" width="256" height="256" style="float:left">
      <div class="container">
        <h4><b>{{ ricetta.nomeRicetta }}</b></h4>
        <p>{{ ricetta.descrizione }}</p>
      </div>
    </div>
  </div>
