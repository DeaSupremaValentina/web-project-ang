<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <div class="navbar">
      <div class="container-fluid">
        <div class="contenitore">
        <div class="row">
          <div class="col-sm-3 col-xs-3">
            <div class="left-menu">
              <!-- Contenuto del menu a sinistra -->
              <ul class="menu-list">
                  <li>
                      <a href="#" style="pointer-events: none; cursor: default;"><i class="fas fa-bars"></i>  Menu</a>
                      <ul class="submenu">
                            <li *ngIf="getUserLog()">
                              <a routerLink="/area-personale">Area Personale</a>
                          </li>
                          <li *ngIf="!getUserLog()">
                              <a href="javascript:void(0)" (click)="showLoginAlert()">Area Personale</a>
                          </li>
                          <li><a routerLink="/ricette">Ricette</a></li>
                          <li><a routerLink="/ricette_categoria/Primi">Primi Piatti</a></li>
                          <li><a routerLink="/ricette_categoria/Secondi">Secondi Piatti</a></li>
                          <li><a routerLink="/ricette_categoria/Contorno">Contorni</a></li>
                          <li><a routerLink="/ricette_categoria/Dolci">Dolci</a></li>
                      </ul>
                  </li>
              </ul>
              
          </div>
          <a routerLink="/home" class="logo"><img src="assets\img\BackgroundEraser_image.png" alt="Logo" style="width: 70px;"></a>
          </div>
  
          <div class="col-sm-8 col-xs-8">
            <div class="center-bar">
              <!-- Contenuto della barra centrale -->
              
              <div class="search-bar">
                <input type="text" [(ngModel)]="searchQuery" placeholder="Cerca...">
                <button type="button" (click)="search()">Cerca</button>
              </div>
            
            </div>
          </div>
  
          <div class="col-sm-1 col-xs-1">
            <div class="right-login">
              <!-- Contenuto del login a destra -->
              <button class="login-button" (click)="getUserLog() ? logout() : loginWithGoogle()">{{ getUserLog() ? 'Logout' : 'Login' }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
