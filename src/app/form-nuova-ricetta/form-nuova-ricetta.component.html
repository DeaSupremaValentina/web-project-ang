
<div class="container-fluid">
  <div class="contenitore" style="padding: 20px;">
  <h2>Nuova Ricetta</h2>
  <p>Compila il form per inviare una nuova ricetta</p>
  

<form id="ricettaForm" onsubmit="event.preventDefault(); inviaRicetta(event);">

  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="nomeRicetta">Nome Ricetta:</label>
        <input type="text" class="form-control" id="nomeRicetta">
      </div>
    </div>
  </div> 

  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" class="form-control" id="categoria">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="descrizione">Descrizione:</label>
        <textarea class="form-control" id="descrizione" rows="4"></textarea>
      </div>
    </div>
  </div>
  
    
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="ingredienti">Ingredienti:</label>
        <textarea class="form-control" id="ingredienti" rows="6"></textarea>
      </div>
    </div>
  </div>
    
    <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="procedimento">Procedimento:</label>
        <textarea class="form-control" id="procedimento" rows="10"></textarea>
      </div>
    </div>
  </div>
    
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="tempoPreparazione">Tempo di Preparazione:</label>
        <input type="text" class="form-control" id="tempoPreparazione" >
      </div>
    </div>
  </div>
    
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="numeroPersone">Numero Persone:</label>
        <input type="text" class="form-control" id="numeroPersone">
      </div>
    </div>
  </div>
    

  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="difficolta">Difficoltà:</label>
        <input type="text" class="form-control" id="difficolta">
      </div>
    </div>
  </div>
    
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="costo">Costo:</label>
        <input type="text" class="form-control" id="costo">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label for="linkSpotify">Link Spotify:</label>
        <input type="text" class="form-control" id="linkSpotify" >
      </div>
    </div>
  </div>
    
    <div class="form-button"><button type="submit">Invia Ricetta</button></div>
  </form>
  <script>
    function inviaRicetta(event) {
      event.preventDefault();
      console.log('Pulsante partito');
  
      var form = document.getElementById('ricettaForm');
  
      var nomeRicetta = document.getElementById('nomeRicetta').value;
      // Puoi ottenere altri valori dei campi del form allo stesso modo
  
      var errorMessage = '';
  
      if (nomeRicetta.trim() === '') {
        errorMessage += 'Completa tutti i campi con *\n';
      }
      var categoria = document.getElementById('categoria').value;
      if (categoria.trim() === '') {
        errorMessage += 'Completa tutti i campi con *\n';
      }
      var descrizione = document.getElementById('descrizione').value;

      }

      if (tempoPreparazione.trim() === '') {
        errorMessage += 'Completa tutti i campi con *\n';
      }
      var numeroPersone = document.getElementById('numeroPersone').value;
      if (numeroPersone.trim() === '') {
        errorMessage += 'Completa tutti i campi del form.\n';
      }
  
      var difficolta = document.getElementById('difficolta').value;
      if (difficolta.trim() === '') {
        errorMessage += 'Completa tutti i campi del form.\n';
      }
  
      var costo = document.getElementById('costo').value;
      if (costo.trim() === '') {
        errorMessage += 'Completa tutti i campi del form.\n';
      }
  
  
      if (errorMessage !== '') {
        alert(errorMessage);
      } else {
        console.log('Form inviato con successo');
        var ricettaProposta = {
          codiceRicetta: 0,

          ingredienti: ingredienti,
          procedimento: procedimento,
          tempoPreparazione: tempoPreparazione,
          numeroPersone: numeroPersone,
          difficolta: difficolta,
          costo: costo,
          linkYoutube: 'linkYoutube',
          linkSpotify: 'linkSpotify',
          autore: 'autore',
          pathImmagine: 'pathImmagine',
          tag1: 'tag1',
          tag2: 'tag2',
  
        };
  
        //inviaRicettaAlBackend(ricettaProposta);
      }
    }

</div>
